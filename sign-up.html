<!DOCTYPE html>
<html lang="fi">
<head>
    <link href="css/sign-up.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Rekisteröi uusi käyttäjä</title>
</head>
<body>

<article class="container">
    <h1>Rekisteröi uusi käyttäjä</h1>
    <p>Täytä kentät rekisteröidäksesi uuden käyttäjän.</p>
    <hr>
    <form>
        <label class="label">Käyttäjätunnus:</label>
        <br>
        <input type="text" id="username" placeholder="Syötä käyttäjätunnus" pattern="[A-Z, a-z, 0-9].{2,}" required>
        <br>
        <label class="label">Salasana:</label>
        <br>
        <input type="password" id="password" placeholder="Syötä salasana" onkeyup='check()' required>
        <br>
        <label class="label">Toista salasana:</label>
        <br>
        <input type="password" id="confirm-password" placeholder="Salasana uudestaan" onkeyup='check()' required>
        <br>
        <label><input type="checkbox" checked="checked" style="margin-bottom:15px"> Pidä minut kirjautuneena</label>
        <br>
        <button type="submit">Rekisteröidy</button>
    </form>
    <a href="main.html" style="display: inline-block; margin-top: 15px">Takaisin etusivulle</a>
</article>

<script>
  const check = function() {
    if (document.getElementById('password').value === '' || document.getElementById('confirm-password').value === '') {
      document.getElementById('password').removeAttribute('style');
      document.getElementById('confirm-password').removeAttribute('style');
    } else if (document.getElementById('password').value === document.getElementById('confirm-password').value) {
      document.getElementById('password').style.border = 'solid green 1px';
      document.getElementById('confirm-password').style.border = 'solid green 1px';
    } else {
      document.getElementById('password').removeAttribute('style');
      document.getElementById('confirm-password').removeAttribute('style');
    }
  };
</script>
</body>
</html>
