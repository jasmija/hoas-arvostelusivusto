<!DOCTYPE html>
<html lang="fi">
<head>
    <link href="css/signup&login.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Luo tunnus | HOAS-arvostelut</title>
</head>
<body>

<div class="login-form">
    <h1>Luo tunnus</h1>
    <form action="/auth/register" method="POST">
        <input type="text" name="username" id="username" placeholder="Käyttäjätunnus" pattern="[A-Z, a-z, 0-9].{2,}"
               required>
        <input type="password" name="password" id="password" placeholder="Salasana" onkeyup="check()" required>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Salasana uudestaan"
               onkeyup="check()" required>
        <input type="submit" value="Luo tunnus">
    </form>
    <a href="/login">
        <button class="back" style="margin-top: 50px">Kirjautumissivulle</button>
    </a>
    <a href="/">
        <button class="back">Etusivulle</button>
    </a>
</div>

<script>
  const check = function() {
    if (document.getElementById('password').value === '' || document.getElementById('confirm-password').value === '') {
      document.getElementById('password').removeAttribute('style');
      document.getElementById('confirm-password').removeAttribute('style');
    } else if (document.getElementById('password').value === document.getElementById('confirm-password').value) {
      document.getElementById('password').style.border = 'solid green 1px';
      document.getElementById('confirm-password').style.border = 'solid green 1px';
    } else {
      document.getElementById('password').removeAttribute('style');
      document.getElementById('confirm-password').removeAttribute('style');
    }
  };
</script>

</body>
</html>
